<body>
    <div id="sidebar">
        <div class="search-header">
            <h1>ë§›ì§‘ ê²€ìƒ‰</h1>
            <p>ë„ì‹œì™€ ìŒì‹ ì¢…ë¥˜ë¥¼ ì…ë ¥í•´ ìµœê³ ì˜ ë§›ì§‘ì„ ì°¾ì•„ë³´ì„¸ìš”.</p>
            <div class="search-form">
                <input type="text" id="region-input" placeholder="ë„ì‹œ (ì˜ˆ: ë„ì¿„)">
                <input type="text" id="keyword-input" placeholder="ìŒì‹ (ì˜ˆ: ë¼ë©˜)">
                <button id="search-button">ê²€ìƒ‰</button>
            </div>
             <div class="view-toggle-buttons">
                <button id="view-search-results" class="active">ê²€ìƒ‰ ê²°ê³¼</button>
                <button id="view-saved-list">ì €ì¥ ëª©ë¡</button>

        </div>
        <button id="toggle-filters-btn">í•„í„° ì ‘ê¸°</button>
        <div id="sort-buttons" style="display: none;">
            <button id="sortByRating" class="active">í‰ì  ë†’ì€ìˆœ</button>
            <button id="sortByReviews">ë¦¬ë·° ë§ì€ìˆœ</button>
        </div>
        <div id="results-container">
            <ul id="results-list">
                <li class="message">ê²€ìƒ‰ì„ ì‹œì‘í•´ì£¼ì„¸ìš”.</li>
            </ul>
        </div>
    </div>
    <div id="map"></div>

    <div id="details-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close-button" class="modal-close-button">&times;</button>
            <div id="modal-place-details"></div>
        </div>
    </div>

    <script>
        let map, service, geocoder;
        let markers = [];
        let allPlaces = [];
        let savedPlaces = [];
        let currentView = 'search';

        window.gm_authFailure = () => {
            document.body.innerHTML = `<div style="padding: 20px; text-align: center; height: 100%; box-sizing: border-box;">
                <strong style="color: #D32F2F;">Google Maps API í‚¤ ì˜¤ë¥˜</strong><br><br>
                API í‚¤ê°€ ìœ íš¨í•˜ì§€ ì•Šê±°ë‚˜, Google Cloud í”„ë¡œì íŠ¸ì—ì„œ ê²°ì œê°€ í™œì„±í™”ë˜ì§€ ì•Šì•˜ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤. API í‚¤ì™€ ê²°ì œ ì„¤ì •ì„ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.
            </div>`;
        };

        function initMap() {
            if (window.innerWidth > 768) {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 35.6895, lng: 139.6917 },
                    zoom: 12,
                    disableDefaultUI: true,
                    zoomControl: true,
                });
                service = new google.maps.places.PlacesService(map);
            } else {
                 // ëª¨ë°”ì¼ì—ì„œëŠ” ì§€ë„ ì´ˆê¸°í™”ëŠ” í•˜ë˜, PlacesServiceë§Œ ì‚¬ìš©
                service = new google.maps.places.PlacesService(document.createElement('div'));
            }

            geocoder = new google.maps.Geocoder();

            loadSavedPlaces();
            document.getElementById('search-button').addEventListener('click', startSearch);
            document.getElementById('sortByRating').addEventListener('click', () => renderList('rating'));
            document.getElementById('sortByReviews').addEventListener('click', () => renderList('reviews'));
            document.getElementById('view-search-results').addEventListener('click', () => switchView('search'));
            document.getElementById('view-saved-list').addEventListener('click', () => switchView('saved'));
            document.getElementById('results-list').addEventListener('click', handleListClick);
            
            // Modal ë’¤ë¡œê°€ê¸° ë° ë‹«ê¸° ì´ë²¤íŠ¸ ì²˜ë¦¬
            document.getElementById('modal-close-button').addEventListener('click', () => history.back());
            document.getElementById('details-modal').addEventListener('click', (e) => {
                if (e.target.id === 'details-modal') history.back();
            });
            window.addEventListener('popstate', () => {
                if (window.location.hash !== '#details') {
                    document.getElementById('details-modal').style.display = 'none';
                }
            });

            // Filters toggle
            document.getElementById('toggle-filters-btn').addEventListener('click', toggleFilters);
        }

        function toggleFilters() {
            const sidebar = document.getElementById('sidebar');
            const button = document.getElementById('toggle-filters-btn');
            sidebar.classList.toggle('filters-collapsed');

            if (sidebar.classList.contains('filters-collapsed')) {
                button.textContent = 'í•„í„° ì—´ê¸°';
            } else {
                button.textContent = 'í•„í„° ì ‘ê¸°';
            }
        }

        function startSearch() {
            const region = document.getElementById('region-input').value;
            const keyword = document.getElementById('keyword-input').value;

            if (!region || !keyword) {
                alert("ë„ì‹œì™€ ìŒì‹ ì¢…ë¥˜ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }
            switchView('search', true);
            clearResults();
            document.getElementById('results-list').innerHTML = `<li class="message">ê²€ìƒ‰ ì¤‘...</li>`;
            
            geocoder.geocode({ 'address': region }, (results, status) => {
                if (status === 'OK') {
                    if (map) {
                       map.setCenter(results[0].geometry.location);
                    }
                    fetchPlaces(results[0].geometry.location, `${keyword} in ${region}`, 500);
                } else {
                    document.getElementById('results-list').innerHTML = `<li class="message">'${region}'ì„(ë¥¼) ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>`;
                }
            });
        }

        function fetchPlaces(location, query, reviewThreshold) {
            let placesForThisSearch = [];
            const request = { query, location, radius: 50000 };
            
            const processPage = (results, status, pagination) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                    placesForThisSearch = placesForThisSearch.concat(results.filter(p => p.rating >= 4.1 && p.user_ratings_total >= reviewThreshold && p.place_id));
                }

                if (pagination && pagination.hasNextPage) {
                    setTimeout(() => pagination.nextPage(), 2000);
                } else { 
                    if (placesForThisSearch.length <= 5 && reviewThreshold === 500) {
                        document.getElementById('results-list').innerHTML = `<li class="message">ê²°ê³¼ê°€ ì ì–´ ë¦¬ë·° 100ê°œ ì´ìƒ ê¸°ì¤€ìœ¼ë¡œ ì¬ê²€ìƒ‰í•©ë‹ˆë‹¤...</li>`;
                        fetchPlaces(location, query, 100); 
                    } else {
                        allPlaces = placesForThisSearch;
                        document.getElementById('sort-buttons').style.display = allPlaces.length > 0 ? 'flex' : 'none';
                        renderList('rating');
                    }
                    
                    if (status === google.maps.places.PlacesServiceStatus.REQUEST_DENIED) {
                        window.gm_authFailure();
                    } else if (status === google.maps.places.PlacesServiceStatus.ZERO_RESULTS && allPlaces.length === 0){
                         document.getElementById('results-list').innerHTML = `<li class="message">ì¡°ê±´ì— ë§ëŠ” ë§›ì§‘ì„ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</li>`;
                    }
                }
            };
            service.textSearch(request, processPage);
        }
        
        function formatPriceLevel(level) {
            if (level == null || level === 0) return '';
            return 'Â· ' + '$'.repeat(level);
        }

        function renderList(sortBy) {
            if (currentView !== 'search') return;
            document.getElementById('sortByRating').classList.toggle('active', sortBy === 'rating');
            document.getElementById('sortByReviews').classList.toggle('active', sortBy === 'reviews');

            if (sortBy === 'rating') allPlaces.sort((a, b) => b.rating - a.rating || b.user_ratings_total - a.user_ratings_total);
            else if (sortBy === 'reviews') allPlaces.sort((a, b) => b.user_ratings_total - a.user_ratings_total || b.rating - a.rating);

            const resultsList = clearMarkersAndList();
            if (allPlaces.length === 0) {
                 if (document.querySelector('#results-list .message')?.textContent.includes('ì¬ê²€ìƒ‰')) {
                    // ì¬ê²€ìƒ‰ ë©”ì‹œì§€ê°€ ì´ë¯¸ ìˆë‹¤ë©´, ìµœì¢… ê²°ê³¼ ì—†ë‹¤ëŠ” ë©”ì‹œì§€ë¡œ ë®ì–´ì“°ì§€ ì•Šë„ë¡ í•¨
                 } else {
                    resultsList.innerHTML = `<li class="message">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</li>`;
                 }
                 return;
            }
            allPlaces.forEach(place => {
                resultsList.appendChild(createPlaceElement(place));
                createMarker(place);
            });
        }

        function renderSavedList() {
            const resultsList = clearMarkersAndList();
            if (savedPlaces.length === 0) {
                resultsList.innerHTML = `<li class="message">ì €ì¥ëœ ë§›ì§‘ì´ ì—†ìŠµë‹ˆë‹¤.</li>`;
                return;
            }
            savedPlaces.forEach(place => {
                resultsList.appendChild(createPlaceElement(place));
                createMarker(place);
            });
        }

        function createPlaceElement(place) {
            const isSaved = isPlaceSaved(place.place_id);
            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}&query_place_id=${place.place_id}`;
            const listItem = document.createElement("li");
            listItem.dataset.placeId = place.place_id;

            listItem.innerHTML = `
                <div class="place-content">
                    <div class="place-name">${place.name}</div>
                    <div class="place-details">
                        <span class="rating-star">â˜…</span> 
                        <strong>${place.rating}</strong> 
                        <span>/ 5.0 (${place.user_ratings_total.toLocaleString()}ê°œ)</span>
                        <span class="price-level">${formatPriceLevel(place.price_level)}</span>
                    </div>
                    <div class="place-details">${place.formatted_address}</div>
                </div>
                <div class="place-actions">
                     <button class="action-button save-button ${isSaved ? 'saved' : ''}">${currentView === 'saved' ? 'ì‚­ì œ' : (isSaved ? 'ì €ì¥ë¨' : 'ì €ì¥')}</button>
                     <a href="${googleMapsUrl}" target="_blank" class="action-button">ì§€ë„ ë³´ê¸°</a>
                </div>`;
            return listItem;
        }
        
        function createMarker(place) {
            if (!map || !place.geometry || !place.geometry.location) return;
            const marker = new google.maps.Marker({ map, position: place.geometry.location, title: place.name });
            markers.push({ marker, placeId: place.place_id });
            google.maps.event.addListener(marker, "click", () => showModal(place.place_id));
        }
        
        function handleListClick(event) {
            const placeItem = event.target.closest('li[data-place-id]');
            if (!placeItem) return;
            
            const placeId = placeItem.dataset.placeId;
            if (event.target.matches('.save-button')) {
                toggleSavePlace(placeId);
            } else if (!event.target.closest('a')) {
                showModal(placeId);
            }
        }

        function showModal(placeId) {
            const place = allPlaces.find(p => p.place_id === placeId) || savedPlaces.find(p => p.place_id === placeId);
            if (!place) return;

            const modal = document.getElementById('details-modal');
            const modalContent = document.getElementById('modal-place-details');
            modalContent.innerHTML = `<div><strong>${place.name}</strong><br>ë¦¬ë·°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>`;
            modal.style.display = 'flex';
            history.pushState(null, '', '#details'); // ëª¨ë‹¬ íˆìŠ¤í† ë¦¬ ì¶”ê°€

            service.getDetails({ placeId: place.place_id, fields: ['review'] }, (placeDetails, status) => {
                let content = `
                    <div class="place-name">${place.name}</div>
                    <div class="place-details">
                        <span class="rating-star">â˜…</span> 
                        <strong>${place.rating}</strong> 
                        <span>/ 5.0 (${place.user_ratings_total.toLocaleString()}ê°œ)</span>
                        <span class="price-level">${formatPriceLevel(place.price_level)}</span>
                    </div>
                    <div class="place-details" style="margin-top: 4px;">${place.formatted_address}</div>`;
                
                const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}&query_place_id=${place.place_id}`;

                content += `<div class="review-section-header">ìµœì‹  ë¦¬ë·°</div>`;
                if (status === google.maps.places.PlacesServiceStatus.OK && placeDetails && placeDetails.reviews && placeDetails.reviews.length > 0) {
                    placeDetails.reviews.slice(0, 3).forEach(review => {
                        content += `<div class="review">
                                        <p>"${review.text.substring(0, 100)}${review.text.length > 100 ? '...' : ''}"</p>
                                        <strong>- ${review.author_name} (${review.rating} â˜…)</strong>
                                    </div>`;
                    });
                } else {
                     content += `<div class="review-section-subheader">ë¦¬ë·°ê°€ ì—†ê±°ë‚˜ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ì–´ìš”.</div>`;
                }

        function switchView(view, forceSearch = false) {
            if (currentView === view && !forceSearch) return;
            currentView = view;
            document.getElementById('view-search-results').classList.toggle('active', view === 'search');
            document.getElementById('view-saved-list').classList.toggle('active', view === 'saved');
            
            if (view === 'search') {
                document.getElementById('sort-buttons').style.display = 'flex';
                renderList(document.querySelector('#sort-buttons button.active').id.includes('Rating') ? 'rating' : 'reviews');
            } else {
                document.getElementById('sort-buttons').style.display = 'none';
                renderSavedList();
            }
        }

        function loadSavedPlaces() {
            savedPlaces = JSON.parse(localStorage.getItem('savedPlaces') || '[]');
        }
        
        function updateSavedPlacesStorage() {
            localStorage.setItem('savedPlaces', JSON.stringify(savedPlaces));
        }

        function isPlaceSaved(placeId) {
            return savedPlaces.some(p => p.place_id === placeId);
        }

        function toggleSavePlace(placeId) {
            const placeIndexInSaved = savedPlaces.findIndex(p => p.place_id === placeId);

            if (placeIndexInSaved > -1) {
                savedPlaces.splice(placeIndexInSaved, 1);
            } else {
                const placeToAdd = allPlaces.find(p => p.place_id === placeId);
                if (placeToAdd) savedPlaces.push(placeToAdd);
            }
            updateSavedPlacesStorage();
            
            if (currentView === 'saved') {
                renderSavedList();
            } else {
                const button = document.querySelector(`#results-list li[data-place-id="${placeId}"] .save-button`);
                if (button) {
                    const isNowSaved = placeIndexInSaved === -1;
                    button.classList.toggle('saved', isNowSaved);
                    button.textContent = isNowSaved ? 'ì €ì¥ë¨' : 'ì €ì¥';
                }
            }
        }

        function clearResults() {
            allPlaces = [];
            document.getElementById('sort-buttons').style.display = 'none';
            clearMarkersAndList();
        }

        function clearMarkersAndList() {
            const list = document.getElementById("results-list");
            list.innerHTML = "";
            if (markers) markers.forEach(m => m.marker.setMap(null));
            markers = [];
            return list;
        }
