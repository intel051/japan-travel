<script>
document.addEventListener('DOMContentLoaded', () => {
    // 1. data.js 동적 로딩
    function loadDataScript(callback) {
        const script = document.createElement('script');
        script.src = './data.js'; // omise.html과 같은 폴더
        script.onload = () => {
            // allShops 변수가 있는지 확인
            if (typeof allShops !== 'undefined') {
                callback();
            } else {
                console.error("data.js 로드됨, 그러나 allShops 변수가 없습니다.");
                document.getElementById('error-message').classList.remove('hidden');
            }
        };
        script.onerror = () => {
            console.error("data.js 로드 실패. 파일 이름/경로 확인 필요.");
            document.getElementById('error-message').classList.remove('hidden');
        };
        document.head.appendChild(script);
    }

    // 2. data.js 로딩 후 앱 초기화
    loadDataScript(() => {
        const app = {
            elements: {
                foodTypeSelect: document.getElementById('food-type-select'),
                regionSelection: document.getElementById('region-selection'),
                shopListView: document.getElementById('shop-list-view'),
                modal: document.getElementById('modal'),
            },
            state: { currentRegionKey: null },
            regionKeyMap: {
                hokkaido: '홋카이도', tohoku: '도호쿠', kanto: '간토', chubu: '주부',
                kansai: '간사이', chugoku: '주고쿠', shikoku: '시코쿠', kyushu: '규슈·오키나와'
            },

            init() { this.addEventListeners(); },

            addEventListeners() {
                document.querySelectorAll('.region-card').forEach(card => {
                    card.addEventListener('click', () => this.showShopList(card.dataset.regionKey));
                });
                this.elements.foodTypeSelect.addEventListener('change', () => {
                    if (this.state.currentRegionKey) this.showShopList(this.state.currentRegionKey);
                });
                this.elements.modal.addEventListener('click', (e) => {
                    if (e.target === this.elements.modal) this.closeModal();
                });
            },

            showShopList(regionKey) {
                this.state.currentRegionKey = regionKey;
                const foodType = this.elements.foodTypeSelect.value;
                const regionName = this.regionKeyMap[regionKey];
                const foodTypeName = { 'tsukemen': '츠케멘', 'ramen': '라멘', 'tonkatsu': '돈까스' }[foodType];
                
                let shops = (allShops[foodType] || []).filter(s => s.region === regionKey);
                shops.sort((a, b) => b.score - a.score);

                let shopListHTML = shops.length === 0 
                    ? `<p class="text-center text-gray-500 p-4">해당 지역의 맛집 정보가 없습니다.</p>`
                    : shops.map((shop, index) => this.createShopItemHTML(shop, index + 1)).join('');

                this.elements.shopListView.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl md:text-2xl font-bold text-gray-800">${regionName} ${foodTypeName} 맛집 목록</h2>
                        <button id="back-to-regions-btn" class="px-3 py-1.5 text-sm bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 transition-colors">지역 다시 선택</button>
                    </div>
                    <div class="space-y-4 bg-white p-4 rounded-xl shadow-md">${shopListHTML}</div>
                `;

                this.elements.shopListView.querySelector('#back-to-regions-btn').addEventListener('click', () => this.showRegionSelection());
                this.elements.shopListView.querySelectorAll('.shop-list-item').forEach((item, index) => {
                    item.addEventListener('click', () => this.openModal(shops[index], index + 1));
                });
                
                this.elements.regionSelection.classList.add('hidden');
                this.elements.shopListView.classList.remove('hidden');
            },
            
            showRegionSelection() {
                this.elements.shopListView.classList.add('hidden');
                this.elements.regionSelection.classList.remove('hidden');
                this.state.currentRegionKey = null;
            },

            createShopItemHTML(shop, rank) {
                return `<div class="shop-list-item p-4 rounded-lg cursor-pointer transition-all border hover:bg-gray-100 hover:shadow-sm">
                    <div class="flex items-center gap-4">
                        <div class="flex-shrink-0 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold text-sm">${rank}</div>
                        <div class="flex-grow">
                            <h3 class="font-semibold text-gray-800">${shop.name}</h3>
                            <p class="text-sm text-gray-500">${shop.prefecture} ${shop.city}</p>
                        </div>
                        <div class="flex items-center text-sm font-bold text-yellow-500">
                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>${shop.score}
                        </div>
                    </div>
                </div>`;
            },

            openModal(shop, rank) {
                const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(shop.name + ' ' + shop.address_jp)}`;
                this.elements.modal.innerHTML = `<div id="modal-content" class="bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0 custom-scrollbar">
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm font-semibold text-red-500 mb-1">#${rank}위</p>
                                <h2 class="text-2xl font-bold text-gray-900">${shop.name}</h2>
                                <p class="text-sm text-gray-500 mt-1">${shop.prefecture} ${shop.city}</p>
                            </div>
                            <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-4 border-t pt-4">
                            <div class="flex items-center space-x-2">
                                <span class="text-yellow-500">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                    </svg>
                                </span>
                                <p class="text-lg font-bold text-gray-800">${shop.score} <span class="text-sm font-normal text-gray-500">/ 타베로그</span></p>
                            </div>
                            <p class="mt-3 text-gray-700 leading-relaxed">${shop.description}</p>
                            <div class="mt-4 border-t pt-4">
                                <h3 class="text-sm font-semibold text-gray-600">주소 (일본어)</h3>
                                <p class="text-gray-800 mt-1">${shop.address_jp}</p>
                                <a href="${googleMapsUrl}" target="_blank" rel="noopener noreferrer" class="block w-full text-center mt-4 px-4 py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 transition">Google 지도로 보기</a>
                            </div>
                        </div>
                    </div>
                </div>`;
                this.elements.modal.classList.remove('hidden');
                setTimeout(() => this.elements.modal.querySelector('#modal-content').classList.remove('scale-95', 'opacity-0'), 10);
                this.elements.modal.querySelector('#close-modal-btn').addEventListener('click', () => this.closeModal());
            },

            closeModal() {
                const modalContent = this.elements.modal.querySelector('#modal-content');
                if (modalContent) {
                    modalContent.classList.add('scale-95', 'opacity-0');
                    setTimeout(() => this.elements.modal.classList.add('hidden'), 300);
                }
            },
        };

        app.init();
    });
});
</script>
