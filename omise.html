<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본 맛집 리스트</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f3f4f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c5c5c5; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a3a3a3; }
        select {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 1em; padding-right: 2.5rem;
        }
        .region-card { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">일본 맛집 리스트</h1>
            <p class="mt-2 text-md text-gray-600">원하는 지역을 선택하거나 직접 검색해보세요.</p>
        </header>
        
        <div class="bg-white p-4 rounded-xl shadow-md mb-6 space-y-4">
            <div>
                <label for="food-type-select" class="block text-sm font-medium text-gray-700 mb-2">1. 음식 종류 선택</label>
                <select id="food-type-select" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 transition cursor-pointer bg-white">
                    <optgroup label="🍜 면류">
                        <option value="ramen">라멘</option>
                        <option value="tsukemen">츠케멘</option>
                        <option value="soba">소바</option>
                        <option value="udon">우동</option>
                    </optgroup>
                    <optgroup label="🍣 일식">
                        <option value="sushi">스시</option>
                        <option value="sashimi_seafood">회・해산물 요리</option>
                        <option value="donburi">돈부리 (덮밥)</option>
                        <option value="tonkatsu">돈까스</option>
                        <option value="tempura">덴푸라</option>
                        <option value="unagi">장어</option>
                        <option value="yakitori">야키토리</option>
                        <option value="sukiyaki_shabu">스키야키・샤브샤브</option>
                        <option value="okonomiyaki_takoyaki">오코노미야키・타코야키</option>
                        <option value="oden">오뎅</option>
                        <option value="kaiseki">가이세키 (코스 요리)</option>
                    </optgroup>
                    <optgroup label="🥩 고기 요리">
                        <option value="yakiniku">야키니쿠</option>
                        <option value="horumon">호르몬</option>
                        <option value="steak_hamburg">스테이크・햄버그</option>
                    </optgroup>
                    <optgroup label="🍝 양식">
                        <option value="pasta">파스타</option>
                        <option value="pizza">피자</option>
                        <option value="french">프랑스 요리</option>
                        <option value="italian">이탈리아 요리</option>
                    </optgroup>
                    <optgroup label="🌶️ 아시아・기타">
                        <option value="curry">카레</option>
                        <option value="chinese">중화요리</option>
                        <option value="korean">한국 요리</option>
                        <option value="ethnic">아시아・에스닉</option>
                    </optgroup>
                    <optgroup label="🍻 술집">
                         <option value="izakaya">이자카야</option>
                         <option value="bar">바・다이닝 바</option>
                    </optgroup>
                    <optgroup label="☕️ 카페・디저트">
                        <option value="cafe">카페</option>
                        <option value="sweets">디저트・스위츠</option>
                        <option value="bread">빵</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">2. 맛집 검색</label>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="search-input" placeholder="도시 또는 가게 이름으로 검색 (예: 도쿄)" class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 transition">
                    <button id="search-btn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 transition flex-shrink-0 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <main id="region-selection">
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">지역을 선택하세요</h2>
            <div class="grid grid-cols-12 gap-2 sm:gap-4 max-w-2xl mx-auto">
                <div class="col-start-5 col-span-4 region-card p-4 sm:p-6 rounded-xl shadow-md text-center font-bold text-lg sm:text-xl cursor-pointer transition-all duration-300 bg-white hover:shadow-lg hover:scale-105 hover:bg-red-500 hover:text-white" data-region-key="hokkaido">홋카이도</div>
                <div class="col-start-6 col-span-4 region-card p-4 sm:p-6 rounded-xl shadow-md text-center font-bold text-lg sm:text-xl cursor-pointer transition-all duration-300 bg-white hover:shadow-lg hover:scale-105 hover:bg-red-500 hover:text-white" data-region-key="tohoku">도호쿠</div>
                <div class="col-start-3 col-span-4 region-card p-4 sm:p-6 rounded-xl shadow-md text-center font-bold text-lg sm:text-xl cursor-pointer transition-all duration-300 bg-white hover:shadow-lg hover:scale-105 hover:bg-red-500 hover:text-white" data-region-key="chubu">주부</div>
                <div class="col-start-7 col-span-4 region-card p-4 sm:p-6 rounded-xl shadow-md text-center font-bold text-lg sm:text-xl cursor-pointer transition-all duration-300 bg-white hover:shadow-lg hover:scale-105 hover:bg-red-500 hover:text-white" data-region-key="kanto">간토</div>
                <div class="col-start-2 col-span-4 region-card p-4 sm:p-6 rounded-xl shadow-md text-center font-bold text-lg sm:text-xl cursor-pointer transition-all duration-300 bg-white hover:shadow-lg hover:scale-105 hover:bg-red-500 hover:text-white" data-region-key="chugoku">주고쿠</div>
                <div class="col-start-6 col-span-4 region-card p-4 sm:p-6 rounded-xl shadow-md text-center font-bold text-lg sm:text-xl cursor-pointer transition-all duration-300 bg-white hover:shadow-lg hover:scale-105 hover:bg-red-500 hover:text-white" data-region-key="kansai">간사이</div>
                <div class="col-start-4 col-span-4 region-card p-4 sm:p-6 rounded-xl shadow-md text-center font-bold text-lg sm:text-xl cursor-pointer transition-all duration-300 bg-white hover:shadow-lg hover:scale-105 hover:bg-red-500 hover:text-white" data-region-key="shikoku">시코쿠</div>
                <div class="col-start-1 col-span-4 region-card p-4 sm:p-6 rounded-xl shadow-md text-center font-bold text-lg sm:text-xl cursor-pointer transition-all duration-300 bg-white hover:shadow-lg hover:scale-105 hover:bg-red-500 hover:text-white" data-region-key="kyushu">규슈·오키나와</div>
            </div>
        </main>
        
        <section id="shop-list-view" class="hidden"></section>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[1000] hidden"></div>
    
    <div id="error-message" class="hidden fixed top-5 right-5 bg-red-600 text-white py-3 px-5 rounded-lg shadow-xl z-[2000]">
        <p><strong class="font-bold">오류:</strong> 맛집 데이터(data.json)를 불러오지 못했습니다.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            let allShops = null;

            try {
                const response = await fetch('./data.json');
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                allShops = await response.json();
            } catch (error) {
                console.error("맛집 데이터를 불러오는 데 실패했습니다:", error);
                document.getElementById('error-message').classList.remove('hidden');
                return;
            }

            const app = {
                elements: {
                    foodTypeSelect: document.getElementById('food-type-select'),
                    searchInput: document.getElementById('search-input'),
                    searchBtn: document.getElementById('search-btn'),
                    regionSelection: document.getElementById('region-selection'),
                    shopListView: document.getElementById('shop-list-view'),
                    modal: document.getElementById('modal'),
                },
                state: { 
                    currentShops: [],
                    currentRegionKey: null,
                    currentSearchTerm: null
                },
                regionKeyMap: {
                    hokkaido: '홋카이도', tohoku: '도호쿠', kanto: '간토', chubu: '주부',
                    kansai: '간사이', chugoku: '주고쿠', shikoku: '시코쿠', kyushu: '규슈·오키나와'
                },
                foodTypeNameMap: {
                    'ramen': '라멘', 'tsukemen': '츠케멘', 'soba': '소바', 'udon': '우동',
                    'sushi': '스시', 'sashimi_seafood': '회・해산물 요리', 'donburi': '돈부리 (덮밥)', 'tonkatsu': '돈까스',
                    'tempura': '덴푸라', 'unagi': '장어', 'yakitori': '야키토리', 'sukiyaki_shabu': '스키야키・샤브샤브',
                    'okonomiyaki_takoyaki': '오코노미야키・타코야키', 'oden': '오뎅', 'kaiseki': '가이세키 (코스 요리)',
                    'yakiniku': '야키니쿠', 'horumon': '호르몬', 'steak_hamburg': '스테이크・햄버그',
                    'pasta': '파스타', 'pizza': '피자', 'french': '프랑스 요리', 'italian': '이탈리아 요리',
                    'curry': '카레', 'chinese': '중화요리', 'korean': '한국 요리', 'ethnic': '아시아・에스닉',
                    'izakaya': '이자카야', 'bar': '바・다이닝 바',
                    'cafe': '카페', 'sweets': '디저트・스위츠', 'bread': '빵'
                },

                init() {
                    this.addEventListeners();
                },

                addEventListeners() {
                    document.querySelectorAll('.region-card').forEach(card => {
                        card.addEventListener('click', () => this.handleRegionSelect(card.dataset.regionKey));
                    });
                    
                    this.elements.searchBtn.addEventListener('click', () => this.handleSearch());
                    this.elements.searchInput.addEventListener('keyup', (e) => {
                        if (e.key === 'Enter') this.handleSearch();
                    });

                    this.elements.foodTypeSelect.addEventListener('change', () => {
                        if (this.elements.regionSelection.classList.contains('hidden')) {
                            if (this.state.currentSearchTerm !== null) {
                                this.handleSearch();
                            } 
                            else if (this.state.currentRegionKey !== null) {
                                this.handleRegionSelect(this.state.currentRegionKey);
                            }
                        }
                    });

                    this.elements.modal.addEventListener('click', (e) => {
                        if (e.target === this.elements.modal) this.closeModal();
                    });
                },

                handleRegionSelect(regionKey) {
                    this.state.currentRegionKey = regionKey;
                    this.state.currentSearchTerm = null;

                    const foodType = this.elements.foodTypeSelect.value;
                    const regionName = this.regionKeyMap[regionKey];
                    const foodTypeName = this.foodTypeNameMap[foodType];
                    
                    const shops = (allShops[foodType] || []).filter(s => s.region === regionKey);
                    const title = `${regionName} ${foodTypeName} 맛집 목록`;
                    
                    this.displayShopList(shops, title);
                },

                handleSearch() {
                    const searchTerm = this.elements.searchInput.value.trim();
                    const foodType = this.elements.foodTypeSelect.value;
                    const foodTypeName = this.foodTypeNameMap[foodType];

                    if (!searchTerm) return;
                    
                    this.state.currentSearchTerm = searchTerm;
                    this.state.currentRegionKey = null;

                    const lowerCaseSearchTerm = searchTerm.toLowerCase();
                    const shops = (allShops[foodType] || []).filter(shop => {
                        return (shop.name?.toLowerCase().includes(lowerCaseSearchTerm) ||
                                shop.name_jp?.toLowerCase().includes(lowerCaseSearchTerm) ||
                                shop.prefecture?.toLowerCase().includes(lowerCaseSearchTerm) ||
                                shop.city?.toLowerCase().includes(lowerCaseSearchTerm) ||
                                shop.address_jp?.toLowerCase().includes(lowerCaseSearchTerm));
                    });

                    const title = `'${searchTerm}' ${foodTypeName} 검색 결과`;
                    this.displayShopList(shops, title);
                },
                
                displayShopList(shops, title) {
                    shops.sort((a, b) => b.score - a.score);
                    this.state.currentShops = shops;

                    const shopListHTML = shops.length === 0 
                        ? `<p class="text-center text-gray-500 p-4">맛집 정보가 없습니다. 다른 키워드로 검색해보세요.</p>`
                        : shops.map((shop, index) => this.createShopItemHTML(shop, index + 1)).join('');

                    this.elements.shopListView.innerHTML = `
                        <div class="flex flex-wrap gap-2 justify-between items-center mb-4">
                            <h2 class="text-xl md:text-2xl font-bold text-gray-800">${title}</h2>
                            <button id="back-to-regions-btn" class="px-3 py-1.5 text-sm bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 transition-colors">초기화면으로</button>
                        </div>
                        <div class="space-y-4 bg-white p-4 rounded-xl shadow-md">${shopListHTML}</div>
                    `;

                    this.elements.shopListView.querySelector('#back-to-regions-btn').addEventListener('click', () => this.showRegionSelection());
                    this.elements.shopListView.querySelectorAll('.shop-list-item').forEach((item, index) => {
                        item.addEventListener('click', () => this.openModal(this.state.currentShops[index], index + 1));
                    });
                    
                    this.elements.regionSelection.classList.add('hidden');
                    this.elements.shopListView.classList.remove('hidden');
                },

                showRegionSelection() {
                    this.elements.shopListView.classList.add('hidden');
                    this.elements.regionSelection.classList.remove('hidden');
                    this.elements.searchInput.value = '';
                    
                    this.state.currentShops = [];
                    this.state.currentRegionKey = null;
                    this.state.currentSearchTerm = null;
                },

                createShopItemHTML(shop, rank) {
                    return `<div class="shop-list-item p-4 rounded-lg cursor-pointer transition-all border hover:bg-gray-100 hover:shadow-sm"><div class="flex items-center gap-4"><div class="flex-shrink-0 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold text-sm">${rank}</div><div class="flex-grow"><h3 class="font-semibold text-gray-800">${shop.name}</h3><p class="text-sm text-gray-500">${shop.prefecture} ${shop.city}</p></div><div class="flex items-center text-sm font-bold text-yellow-500"><svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>${shop.score}</div></div></div>`;
                },

                openModal(shop, rank) {
                    const queryName = shop.name_jp || shop.name;
                    const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(queryName + ' ' + shop.address_jp)}`;
                    
                    this.elements.modal.innerHTML = `<div id="modal-content" class="bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0 custom-scrollbar"><div class="p-6"><div class="flex justify-between items-start"><div><p class="text-sm font-semibold text-red-500 mb-1">#${rank}위</p><h2 class="text-2xl font-bold text-gray-900">${shop.name}</h2><p class="text-md text-gray-600">${shop.name_jp || ''}</p><p class="text-sm text-gray-500 mt-1">${shop.prefecture} ${shop.city}</p></div><button id="close-modal-btn" class="text-gray-400 hover:text-gray-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button></div><div class="mt-4 border-t pt-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <span class="text-yellow-500"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg></span>
                            <p class="text-lg font-bold text-gray-800">${shop.score} <span class="text-sm font-normal text-gray-500">/ 타베로그</span></p>
                        </div>
                        ${shop.google_score ? `
                        <div class="flex items-center space-x-2">
                            <span class="text-blue-500"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg></span>
                            <p class="text-lg font-bold text-gray-800">${shop.google_score} <span class="text-sm font-normal text-gray-500">/ 구글</span></p>
                        </div>
                        ` : ''}
                    </div>
                    <p class="mt-3 text-gray-700 leading-relaxed">${shop.description}</p><div class="mt-4 border-t pt-4"><h3 class="text-sm font-semibold text-gray-600">주소 (일본어)</h3><p class="text-gray-800 mt-1">${shop.address_jp}</p><a href="${googleMapsUrl}" target="_blank" rel="noopener noreferrer" class="block w-full text-center mt-4 px-4 py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 transition">Google 지도로 보기</a></div></div></div></div>`;
                    this.elements.modal.classList.remove('hidden');
                    setTimeout(() => this.elements.modal.querySelector('#modal-content').classList.remove('scale-95', 'opacity-0'), 10);
                    this.elements.modal.querySelector('#close-modal-btn').addEventListener('click', () => this.closeModal());
                },

                closeModal() {
                    const modalContent = this.elements.modal.querySelector('#modal-content');
                    if (modalContent) {
                        modalContent.classList.add('scale-95', 'opacity-0');
                        setTimeout(() => this.elements.modal.classList.add('hidden'), 300);
                    }
                },
            };
            
            app.init();
        });
    </script>
</body>
</html>
