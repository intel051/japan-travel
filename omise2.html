<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Japan Food Finder</title>
    
    <!-- 1. Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Tailwind 폰트 설정 (프리텐다드) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Pretendard Variable"', 'Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', '"Helvetica Neue"', '"Segoe UI"', '"Apple SD Gothic Neo"', '"Noto Sans KR"', '"Malgun Gothic"', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <!-- 3. Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. 프리텐다드 폰트 파일 로드 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        body { 
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 리액트 환경 변수 -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- 메인 스크립트 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { Search, MapPin, Star, Utensils, ChevronRight, AlertCircle, ArrowLeft, RotateCw, Info, Copy } from 'https://esm.sh/lucide-react@0.292.0';

        // --- Google Maps Auth Failure Handler ---
        window.gm_authFailure = () => {
            console.error("Google Maps Authentication Failed");
            window.dispatchEvent(new Event('gm_auth_failure'));
        };

        // --- Google Maps API 로드 헬퍼 ---
        const loadGoogleMapsScript = (apiKey) => {
            return new Promise((resolve, reject) => {
                if (window.google && window.google.maps && typeof window.google.maps.importLibrary === 'function') {
                    resolve();
                    return;
                }

                if (window.google && window.google.maps && typeof window.google.maps.importLibrary !== 'function') {
                    document.querySelectorAll('script[src*="maps.googleapis.com"]').forEach(s => s.remove());
                    try { delete window.google; } catch (e) { window.google = undefined; }
                }
                
                const existingScript = document.querySelector('script[src*="maps.googleapis.com/maps/api/js"]');
                if (existingScript) {
                    existingScript.addEventListener('load', () => waitForGoogleMaps(resolve));
                    existingScript.addEventListener('error', (err) => reject(new Error("Script Load Error")));
                    return;
                }

                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&loading=async&libraries=places&v=weekly&language=ko`;
                script.async = true;
                script.defer = true;
                script.onload = () => waitForGoogleMaps(resolve);
                script.onerror = (err) => reject(new Error("Network Error: Failed to load script"));
                
                document.head.appendChild(script);
            });
        };

        const waitForGoogleMaps = (resolve) => {
            let checks = 0;
            const timer = setInterval(() => {
                checks++;
                if (window.google?.maps?.importLibrary) {
                    clearInterval(timer);
                    resolve();
                } else if (checks > 20) {
                    clearInterval(timer);
                    resolve(); 
                }
            }, 100);
        };

        // --- Main Component ---
        const App = () => {
            const GOOGLE_MAPS_API_KEY = "AIzaSyCRic1gBK1wiSS7-mKSFBwL70TInVP2Ldk";

            const [city, setCity] = useState('');
            const [food, setFood] = useState('');
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [debugInfo, setDebugInfo] = useState('');
            const [blockedUrl, setBlockedUrl] = useState(''); 
            const [step, setStep] = useState('input');
            const [filterStatus, setFilterStatus] = useState(''); 
            const [rawCount, setRawCount] = useState(0); 
            
            useEffect(() => {
                const handleAuthFailure = () => {
                    setLoading(false);
                    setError('Google 지도 인증에 실패했습니다.');
                    setDebugInfo('API Key 설정을 확인해주세요. (Referrer 제한 등)');
                };
                window.addEventListener('gm_auth_failure', handleAuthFailure);
                return () => window.removeEventListener('gm_auth_failure', handleAuthFailure);
            }, []);

            const dismissKeyboard = () => {
                if (document.activeElement) {
                    document.activeElement.blur();
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    alert('주소가 복사되었습니다.');
                });
            };

            // 실제 검색 로직 (재사용을 위해 분리)
            const executeSearch = async (Place, queryText) => {
                const request = {
                    textQuery: queryText,
                    fields: ['displayName', 'formattedAddress', 'rating', 'userRatingCount', 'id', 'location'],
                    includedType: 'restaurant', // 식당 타입 명시
                };
                const { places } = await Place.searchByText(request);
                return places || [];
            };

            const searchRestaurants = async (e) => {
                if (e) e.preventDefault();
                dismissKeyboard();

                if (!city.trim() || !food.trim()) {
                    setError('도시와 음식 종류를 입력해주세요.');
                    return;
                }

                setLoading(true);
                setError('');
                setDebugInfo('');
                setBlockedUrl('');
                setStep('loading');
                setResults([]);
                setFilterStatus('');
                setRawCount(0);

                const timeoutId = setTimeout(() => {
                    setLoading(false);
                    setError('응답이 지연되고 있어요. 새로고침 후 다시 시도해 주세요.');
                    setStep('input');
                }, 12000); // 타임아웃 12초로 조금 더 늘림

                try {
                    await loadGoogleMapsScript(GOOGLE_MAPS_API_KEY);
                    
                    if (!window.google?.maps?.importLibrary) {
                        throw new Error("LEGACY_MAPS_DETECTED");
                    }

                    const { Place } = await window.google.maps.importLibrary("places");
                    
                    // [전략] 이중 검색 시도
                    // 1차 시도: "일본 {도시} {음식}" (정확도 높음)
                    let places = await executeSearch(Place, `일본 ${city} ${food}`);
                    
                    // 1차 결과가 없으면 2차 시도: "{도시} {음식}" (범용성 높음)
                    if (!places || places.length === 0) {
                        console.warn("1차 검색 실패, 2차 검색 시도...");
                        places = await executeSearch(Place, `${city} ${food}`);
                    }

                    clearTimeout(timeoutId);

                    if (places && places.length > 0) {
                        setRawCount(places.length);

                        // 1. 공통 필터: 한국 주소 제외
                        const validPlaces = places.filter(place => {
                            const addr = place.formattedAddress || "";
                            if (addr.includes("대한민국") || addr.includes("Korea") || addr.includes("South Korea") || addr.includes("서울")) {
                                return false;
                            }
                            return true;
                        });

                        const mapPlace = (place) => ({
                            id: place.id, 
                            placeId: place.id,
                            name: place.displayName, 
                            koreanName: place.displayName,
                            rating: place.rating || 0,
                            reviewCount: place.userRatingCount || 0,
                            description: place.formattedAddress, 
                            address: place.formattedAddress,
                        });

                        // [전략 1] 엄격한 필터 (4.1+, 300+)
                        let finalResults = validPlaces.filter(p => p.rating >= 4.1 && p.userRatingCount >= 300);
                        let statusMsg = "Top Rated";

                        // [전략 2] 완화된 필터 (리뷰 10개 이상)
                        if (finalResults.length === 0) {
                            finalResults = validPlaces.filter(p => p.userRatingCount >= 10);
                            statusMsg = "추천 맛집 (조건 완화됨)";
                        }

                        // [전략 3] 최후의 수단 (필터 없이 모두)
                        if (finalResults.length === 0) {
                            finalResults = validPlaces;
                            statusMsg = "검색된 모든 결과";
                        }

                        // 정렬 (별점순 -> 리뷰순)
                        finalResults.sort((a, b) => {
                            if ((b.rating || 0) !== (a.rating || 0)) return (b.rating || 0) - (a.rating || 0);
                            return (b.userRatingCount || 0) - (a.userRatingCount || 0);
                        });

                        if (finalResults.length === 0) {
                            setError(`'${city}' 지역에서 검색된 결과가 없습니다.\n검색어(예: 도쿄, 라멘)를 확인해주세요.`);
                            setStep('input');
                        } else {
                            setResults(finalResults.map(mapPlace));
                            setFilterStatus(statusMsg);
                            setStep('results');
                        }
                    } else {
                        setError('검색 결과를 가져오지 못했어요.');
                        setStep('input');
                    }
                    setLoading(false);

                } catch (err) {
                    clearTimeout(timeoutId);
                    console.error("Search Error:", err);
                    
                    const errString = err.toString();
                    setDebugInfo(errString);

                    if (errString.includes("referer") && errString.includes("blocked")) {
                        setError('보안 설정으로 인해 접속이 차단되었습니다.');
                        const match = errString.match(/referer\s+(.*?)\s+are blocked/);
                        if (match && match[1]) setBlockedUrl(match[1]);
                    } else if (err.message === "LEGACY_MAPS_DETECTED" || (err.message && err.message.includes("importLibrary"))) {
                        setError('브라우저 업데이트를 위해 "새로고침"이 꼭 필요해요!');
                    } else {
                        setError('검색 중 오류가 발생했어요. 잠시 후 다시 시도해주세요.');
                    }
                    
                    setStep('input');
                    setLoading(false);
                }
            };

            const handleReset = () => {
                setCity('');
                setFood('');
                setStep('input');
                setResults([]);
            };

            const openGoogleMaps = (name, city) => {
                const query = encodeURIComponent(`${city} ${name}`);
                window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
            };

            // --- UI Components ---
            const GlassCard = ({ children, className = "", onClick }) => (
                <div onClick={onClick} className={`bg-white/60 backdrop-blur-2xl border border-white/40 shadow-xl shadow-gray-200/20 rounded-[32px] p-6 transition-all duration-300 hover:bg-white/80 hover:scale-[1.02] active:scale-[0.98] cursor-pointer ${className}`}>
                    {children}
                </div>
            );

            const RestaurantItem = ({ item }) => {
                return (
                    <GlassCard onClick={() => openGoogleMaps(item.name, city)} className="group mb-5 relative overflow-hidden">
                        <div className="flex justify-between items-start mb-3 relative z-10 gap-3">
                            <div className="flex-1 min-w-0">
                                <h3 className="text-[21px] font-bold text-gray-900 leading-snug tracking-tight break-keep mb-1.5 font-sans">
                                    {item.koreanName}
                                </h3>
                                <p className="text-[15px] text-gray-600 font-medium tracking-wide break-words leading-relaxed font-sans">
                                    {item.address}
                                </p>
                            </div>
                            <div className="w-10 h-10 rounded-full bg-blue-500/90 flex items-center justify-center shadow-lg shadow-blue-500/30 group-hover:scale-110 transition-transform shrink-0 mt-1">
                                <ChevronRight className="w-5 h-5 text-white" />
                            </div>
                        </div>

                        <div className="flex items-center gap-2 pt-2 border-t border-gray-100/50 mt-2">
                            <div className="flex items-center gap-1 bg-white/50 px-3 py-1.5 rounded-full backdrop-blur-sm border border-white/50">
                                <Star className="w-4 h-4 text-orange-500 fill-orange-500" />
                                <span className="text-[15px] font-bold text-gray-800 font-sans">{item.rating.toFixed(1)}</span>
                            </div>
                            <span className="text-sm font-medium text-gray-500 px-1 font-sans">리뷰 {item.reviewCount.toLocaleString()}+</span>
                            
                            <div className="ml-auto flex items-center text-blue-600 text-xs font-bold gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-sans">
                                <MapPin className="w-3.5 h-3.5" />
                                <span>지도보기</span>
                            </div>
                        </div>
                    </GlassCard>
                );
            };

            return (
                <div className="min-h-[100dvh] relative overflow-hidden text-gray-800 selection:bg-blue-500/20 font-sans">
                    {/* Background */}
                    <div className="fixed inset-0 bg-[#F5F5F7] -z-30"></div> 
                    <div className="fixed top-[-20%] left-[-10%] w-[70vw] h-[70vw] bg-purple-200/40 rounded-full mix-blend-multiply filter blur-[80px] opacity-70 animate-blob -z-20"></div>
                    <div className="fixed top-[-10%] right-[-20%] w-[70vw] h-[70vw] bg-blue-200/40 rounded-full mix-blend-multiply filter blur-[80px] opacity-70 animate-blob animation-delay-2000 -z-20"></div>
                    <div className="fixed bottom-[-20%] left-[20%] w-[70vw] h-[70vw] bg-pink-200/40 rounded-full mix-blend-multiply filter blur-[80px] opacity-70 animate-blob animation-delay-4000 -z-20"></div>

                    <style>{`
                        @keyframes blob {
                            0% { transform: translate(0px, 0px) scale(1); }
                            33% { transform: translate(30px, -50px) scale(1.1); }
                            66% { transform: translate(-20px, 20px) scale(0.9); }
                            100% { transform: translate(0px, 0px) scale(1); }
                        }
                        .animate-blob {
                            animation: blob 15s infinite;
                        }
                        .animation-delay-2000 {
                            animation-delay: 2s;
                        }
                        .animation-delay-4000 {
                            animation-delay: 4s;
                        }
                    `}</style>

                    <header className="fixed top-6 left-0 right-0 z-50 flex justify-center px-6">
                        <div className="bg-white/60 backdrop-blur-xl border border-white/40 shadow-xl shadow-gray-200/20 rounded-full px-6 py-3 flex items-center justify-center min-w-[120px]">
                            <span className="font-bold text-gray-900 flex items-center gap-2 font-sans">
                                <Utensils className="w-4 h-4 text-blue-600" />
                                Japan Food Finder
                            </span>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto pt-32 px-6 pb-32 min-h-[100dvh] flex flex-col">
                        {step === 'input' && (
                            <div className="flex flex-col h-full animate-[slideUp_0.5s_cubic-bezier(0.16,1,0.3,1)]">
                                <div className="mb-10">
                                    <h1 className="text-[40px] font-extrabold text-gray-900 leading-[1.1] tracking-tight mb-4 font-sans">일본,<br />어디서 드시나요?</h1>
                                    <p className="text-gray-600/90 text-lg font-medium leading-relaxed font-sans">실패 없는 미식 여행을 위해<br/><span className="text-blue-600 font-bold">별점 4.1+</span> 인증된 곳만 찾아드릴게요.</p>
                                </div>
                                <form onSubmit={searchRestaurants} className="space-y-6">
                                    <div className="group relative">
                                        <label className="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-4 font-sans">Location</label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none"><MapPin className="h-6 w-6 text-gray-400 group-focus-within:text-blue-500 transition-colors" /></div>
                                            <input type="text" value={city} onChange={(e) => setCity(e.target.value)} enterKeyHint="next" className="block w-full pl-14 pr-6 py-5 bg-white/50 backdrop-blur-md border border-white/60 rounded-[24px] text-xl font-bold text-gray-900 placeholder-gray-400/80 focus:ring-0 focus:outline-none focus:bg-white/80 shadow-lg shadow-gray-200/30 transition-all duration-300 font-sans" placeholder="도시 입력 (예: 오사카)" />
                                        </div>
                                    </div>
                                    <div className="group relative">
                                        <label className="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-4 font-sans">Cuisine</label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none"><Utensils className="h-6 w-6 text-gray-400 group-focus-within:text-blue-500 transition-colors" /></div>
                                            <input id="food-input" type="text" value={food} onChange={(e) => setFood(e.target.value)} enterKeyHint="search" className="block w-full pl-14 pr-6 py-5 bg-white/50 backdrop-blur-md border border-white/60 rounded-[24px] text-xl font-bold text-gray-900 placeholder-gray-400/80 focus:ring-0 focus:outline-none focus:bg-white/80 shadow-lg shadow-gray-200/30 transition-all duration-300 font-sans" placeholder="메뉴 입력 (예: 야키니쿠)" />
                                        </div>
                                    </div>
                                    
                                    {error && (
                                        <div className="mt-6 flex flex-col items-center justify-center p-6 bg-red-50/60 border border-red-200/60 backdrop-blur-xl text-red-600 rounded-3xl animate-[shake_0.5s_ease-in-out]">
                                            <div className="flex items-center gap-2 mb-3">
                                                <AlertCircle className="w-6 h-6 shrink-0" />
                                                <span className="text-base font-bold font-sans text-center whitespace-pre-wrap">{error}</span>
                                            </div>
                                            
                                            {blockedUrl && (
                                                <div className="w-full mb-3 bg-red-100/50 p-3 rounded-xl border border-red-200/50">
                                                    <p className="text-xs text-red-500 mb-2 font-medium">아래 주소를 API Key 설정에 추가해주세요:</p>
                                                    <div className="flex items-center gap-2 bg-white/50 p-2 rounded-lg cursor-pointer hover:bg-white transition-colors" onClick={() => copyToClipboard(blockedUrl + '/*')}>
                                                        <code className="text-[10px] text-gray-600 break-all flex-1">{blockedUrl}/*</code>
                                                        <Copy className="w-3 h-3 text-gray-400" />
                                                    </div>
                                                </div>
                                            )}

                                            <button 
                                                type="button"
                                                onClick={() => window.location.reload()}
                                                className="flex items-center gap-2 px-6 py-3 bg-red-500 text-white rounded-2xl font-bold text-base shadow-lg shadow-red-500/30 hover:bg-red-600 hover:scale-105 transition-all w-full justify-center font-sans"
                                            >
                                                <RotateCw className="w-5 h-5" /> 해결하기 (새로고침)
                                            </button>
                                            
                                            {debugInfo && !blockedUrl && (
                                                <details className="w-full mt-4 text-xs text-red-400/80 font-sans">
                                                    <summary className="cursor-pointer font-medium mb-1">상세 에러 내용 (개발자용)</summary>
                                                    <pre className="whitespace-pre-wrap break-all bg-red-100/50 p-2 rounded-lg">{debugInfo}</pre>
                                                </details>
                                            )}
                                        </div>
                                    )}

                                    <div className="mt-10">
                                        <button type="submit" className="w-full bg-black/90 backdrop-blur-md text-white text-[19px] font-bold py-5 rounded-[24px] shadow-2xl shadow-gray-900/20 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 flex items-center justify-center gap-3 font-sans">
                                            <span>맛집 검색하기</span><ArrowLeft className="w-5 h-5 rotate-180" />
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}
                        {step === 'loading' && (
                            <div className="flex flex-col items-center justify-center min-h-[60vh] animate-[fadeIn_0.5s_ease-in]">
                                <div className="relative w-24 h-24 mb-8">
                                    <div className="absolute inset-0 border-4 border-gray-200/50 rounded-full"></div>
                                    <div className="absolute inset-0 border-4 border-t-blue-500 border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin"></div>
                                    <div className="absolute inset-0 flex items-center justify-center"><Search className="w-8 h-8 text-blue-500 animate-pulse" /></div>
                                </div>
                                <h3 className="text-2xl font-bold text-gray-900 mb-2 font-sans">Searching...</h3>
                                <p className="text-gray-600 font-medium text-center leading-relaxed font-sans">{city}의 {food} 맛집 중<br/>평점 4.1 이상인 곳을 찾고 있어요.</p>
                            </div>
                        )}
                        {step === 'results' && (
                            <div className="animate-[slideUp_0.6s_cubic-bezier(0.16,1,0.3,1)]">
                                <div className="flex items-center justify-between mb-8 px-1">
                                    <div>
                                        <h2 className="text-[28px] font-extrabold text-gray-900 leading-none mb-1 font-sans">Results</h2>
                                        <div className="flex flex-col gap-0.5">
                                            <p className="text-sm font-medium text-gray-600 font-sans">
                                                {city}의 {food} 검색 결과
                                            </p>
                                            {/* 적용된 필터 상태 표시 */}
                                            {filterStatus && (
                                                <span className="text-[11px] font-medium text-blue-500 bg-blue-50 px-2 py-0.5 rounded-full w-fit">
                                                    {filterStatus}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                    <button onClick={handleReset} className="w-10 h-10 rounded-full bg-white/60 text-gray-500 flex items-center justify-center hover:bg-white hover:shadow-md transition-all"><ArrowLeft className="w-5 h-5" /></button>
                                </div>
                                <div className="pb-10">
                                    {results.map((item, index) => <div key={index} className="animate-[fadeIn_0.5s_ease-out]" style={{ animationDelay: `${index * 0.1}s`, animationFillMode: 'both' }}><RestaurantItem item={item} /></div>)}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
